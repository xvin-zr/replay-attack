<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./actions.js" defer></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>网络安全</title>
  </head>
  <body class="p-6 pl-10">
    <form class="space-y-2" id="form">
      <ul class="space-y-2">
        <li>
          <label class="text-xl" for="email">Email: </label>
          <input
            class="border rounded border-zinc-400 px-1"
            type="email"
            name="email"
            id="email"
            required
          />
        </li>
        <li>
          <label class="text-xl" for="password">Password: </label>
          <input
            class="border rounded border-zinc-400 px-1"
            type="password"
            name="password"
            id="password"
            required
          />
        </li>
      </ul>
      <button
        class="bg-zinc-300 py-1 px-2 rounded-md hover:bg-zinc-400"
        type="submit"
      >
        登录
      </button>
    </form>
    <a
      class="inline-block mt-4 text-[#003399] font-medium hover:text-blue-500"
      href="/src/user/modify-password.html"
      >修改密码 &rarr;</a
    >
  </body>
</html>
